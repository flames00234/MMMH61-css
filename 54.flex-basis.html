<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex basis</title>
    <style>
        .container {
            /* 這裡下 flex 對 box 無效 */
            /* display: flex; */
            background-color: #ccc;
            padding: 10px;
        }

        .row {
            background-color: rgba(255, 99, 71, 0.431);
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: flex-start;
            gap: 5px;
            height: 613px;
            flex-grow: 1;
        }

        .box {
            width: 205px;
            flex-basis: 0;
            /* min-width: 50px; */
            background-color: #afa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="box">box1</div>
            <div class="box">box251315153135153153113513511531113</div>
            <div class="box">box3</div>
        </div>
    </div>
</body>

</html>
