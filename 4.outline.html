<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: violet;

            border: 3px solid #000;
            outline: 3px solid #000;
            outline-offset: -20px;
            transition: .5s;
        }

        .box:hover {
            outline-offset: 3px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
