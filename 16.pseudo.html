<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo</title>
    <style>
        .price {
            font-size: 2rem;
            color: violet;
        }

        .price::before {
            content: "$";
        }

        .price::after {
            content: "";
            display: block;
            width: 200px;
            height: 100px;
            background: url('./images/Musee\ du\ Louvre.jpg');
            background-size: cover;
        }
    </style>
</head>

<body>

    <p class="price">3000</span>

</body>

</html>
